<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - We Will Rock You Concert</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- The header -->
<header class="header">
    <div class="header-container">
        <img src="images/Logo.png" alt="Logo" class="Logo">
        <nav class="nav">
            <a href="index.htm">Home</a>
            <a href="about.htm">About</a>
            <a href="news.htm">News and Events</a>
            <a href="contact.htm">Contact Us</a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="text-content">

        <!-- The form that the users can fill -->
        <h2>Get in Touch</h2>
        <form action="#" method="post" class="contact-form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <br>

        <!-- Our Contact Information -->
        <h1>Contact Us</h1>
        <p><strong>Address:</strong> Beirut, Lebanon</p>
        <p><strong>Phone:</strong> +961 76-071-061</p>
        <p><strong>Email:</strong> beatsofbeirut@yahoo.com</p>
    </div>
</main>

<!-- The footer -->
<footer class="footer">
    <div class="container">
        <nav class="nav">
            <a href="index.htm">Home</a>
            <a href="about.htm">About</a>
            <a href="news.htm">News and Events</a>
            <a href="contact.htm">Contact Us</a>
        </nav>
        <br>
        &copy; 2025 Beats of Beirut. All Rights Reserved.
    </div>
</footer>

</body>
</html>
